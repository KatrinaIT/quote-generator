<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Quote Generator</h1>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter the topic"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
        <div>Quote will be generated here</div>
      </form>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/KatrinaIT" target="_blank">Kate</a> and is
      open-sourced on
      <a href="https://github.com/KatrinaIT/quote-generator" target="_blank"
        >GitHub</a
      >, hosted on
      <a href="https://quotes-generator-ai.netlify.app/" target="_blank"
        >Netlify</a
      >
      >
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
