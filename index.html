<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Quote Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form action="" id="quote-gen-form">
            <input
              type="text"
              placeholder="Enter the topic for the quote"
              class="instructions"
              autofocus
              required
              autocomplete="off"
              id="user-instructions"
            />
            <input type="submit" class="submit-btn" value="Generate" />
          </form>
          <div class="hint">i.e: life, joy, time</div>
        </div>

        <div class="quote hidden" id="quote"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/KatrinaIT" target="_blank">Kate</a> and is
        open-sourced on
        <a href="https://github.com/KatrinaIT/quote-generator" target="_blank"
          >GitHub</a
        >, hosted on
        <a href="https://quotes-generator-ai.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
